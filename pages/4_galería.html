<main>
  
  <div class="row">
    <div class="col-12">
      <h1>Galería</h1>
    </div>
  </div>
  
    <h2>Piezas Serigráficas propias</h2>
    <section class="carousel_piezas_serigraficas">
      
      <article id="carousel_digital" class="carousel slide"><!-- inicio del carrusel de parches solyluna -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../imgs/galería/parches/sol1.png" class="d-block w-100" alt="parche en tela de lino, con diseño de un sol, impreso en tinta negra">
          </div>
          <div class="carousel-item">
            <img src="../imgs/galería/parches/sol2.png" class="d-block w-100" alt="parche en tela plateada,con diseño de un sol, impreso en tinta negra">
          </div>
          <div class="carousel-item">
            <img src="../imgs/galería/parches/luna.png" class="d-block w-100" alt="parche en tela plateada,con diseño de una luna, impreso en tinta negra">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel_digital" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel_digital" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </article><!-- final del carrusel de parches solyluna -->

    <article id="carousel_digital2" class="carousel slide"><!-- inicio del carrusel de parche de corazones -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../imgs/galería/parches/corazon1.png" class="d-block w-100" alt="parche en tela negra, diseño de un corazón, impreso en tinta plateada">
        </div>
        <div class="carousel-item">
          <img src="../imgs/galería/parches/corazon2.png" class="d-block w-100" alt="parche en tela negra, diseño de un corazón, impreso en tinta rosada">
        </div>
        <div class="carousel-item">
          <img src="../imgs/galería/parches/corazon3.png" class="d-block w-100" alt="parche en tela plateada, diseño de un corazón, impreso en tinta rosada">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel_digital2" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel_digital2" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </article><!-- final del carrusel de parche de corazones-->
  </section>


  
  <h2>Piezas Serigráficas hachas para terceros</h2>
  <section class="carousel_piezas_serigraficas2">

    <article id="carousel_lobas" class="carousel slide"><!-- inicio del carrusel de parche de lobas -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../imgs/galería/parches/loba1.png" class="d-block w-100" alt="parche en tela negra, diseño de un corazón, impreso en tinta plateada">
        </div>
        <div class="carousel-item">
          <img src="../imgs/galería/parches/loba2.png" class="d-block w-100" alt="parche en tela negra, diseño de un corazón, impreso en tinta rosada">
        </div>
        <div class="carousel-item">
          <img src="../imgs/galería/parches/loba3.png" class="d-block w-100" alt="parche en tela plateada, diseño de un corazón, impreso en tinta rosada">
        </div>
        <div class="carousel-item">
          <img src="../imgs/galería/parches/loba4.png" class="d-block w-100" alt="parche en tela plateada, diseño de un corazón, impreso en tinta rosada">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel_lobas" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel_lobas" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </article><!-- final del carrusel de parche de lobas-->
  
  </section>
